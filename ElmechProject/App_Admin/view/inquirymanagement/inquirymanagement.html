<div class="page-content">

    <h3 class="page-title">
        Inquiry Management
    </h3>
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-comments"></i> Inquiry Management Table
                </div>
                
            </div>
            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="active">
                                <th>
                                    Index
                                </th>
                                <th>
                                   Subject
                                </th>
                                <th>
                                    Details
                                </th>
                                <th>
                                    First Name
                                </th>
                                <th>
                                    Last Name
                                </th>
                                <th>
                                    Company Name
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                   Telephone
                                </th>
                                <th>
                                    Status
                                </th>
                                <th>
                                   City
                                </th>
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody >
                            <tr  ng-repeat="info in Inquiryinfo">
                                <td>
                                    {{$index+1}}
                                </td>
                                <td>
                                    {{info.Subject}}
                                </td>
                                <td>
                                    {{info.Details}}
                                </td>
                                <td>
                                    {{info.FirstName}}
                                </td>
                                <td>
                                    {{info.LastName}}
                                </td>
                                <td>
                                    {{info.CompanyName}}
                                </td>
                                <td>
                                    {{info.Email}}
                                </td>
                                <td>
                                    {{info.Telephone}}
                                </td>
                                <td>
                                    {{info.State}}
                                </td>
                                <td>
                                    {{info.City}}
                                </td>
                                <td>
                                    <button class="btn btn-success" type="button" ng-click="GiveResponse(info.Id)">Give Response</button>
                                </td>
                            </tr> 
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>
