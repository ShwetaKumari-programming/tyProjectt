<div class="page-content">
    <h3>Category Details</h3>
    <!-- BEGIN PAGE CONTENT-->

    <div class="row">

        <div class="col-md-12">
            <form class="form-horizontal form-row-seperated" action="#">
                <div class="portlet light">

                    <div class="portlet-body">
                        <div class="tabbable">

                            <div class="tab-content no-space">
                                <div class="tab-pane active" id="tab_general">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                Name: <span class="required">
                                                    *
                                                </span>
                                            </label>
                                            <div class="col-md-10">
                                                <input type="text" class="form-control" ng-model="category.Name">
                                            </div>
                                        </div>
                                    
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">
                                                Description: <span class="required">
                                                    *
                                                </span>
                                            </label>
                                            <div class="col-md-10">
                                                <textarea class="form-control" ng-model="category.Description"></textarea>

                                            </div>
                                        </div>
                                      
                                        <div class="form-group">
                                            <div class="col-md-2"></div>
                                            <button class="btn btn-success" type="button" ng-click="save()">Submit</button>
                                            <button class="btn btn-success" type="button" ng-click="cancel()">Cancel</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
</div>
