<div class="page-content">

    <h3 class="page-title">
        Category Master
    </h3>
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box blue">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-comments"></i> Category Management
                </div>
                <div class="actions">
                    <a href="javascript:;" class="btn btn-default btn-sm" ng-click="savecategory({Id:0})">
                        <i class="fa fa-plus"></i> Add
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="active">
                                <th>
                                    Index
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Description
                                </th>
                                <th>
                                   
                                </th>
                                <th>

                                </th>
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="info in Catagorys">
                                <td>
                                    {{$index+1}}
                                </td>
                                <td>
                                    {{info.Name}}
                                </td>
                                <td>
                                    {{info.Description}}
                                </td>
                                <td>
                                   
                                    <a href="/admin/#!/productmaster/{{info.Id}}" class="btn btn-primary" ng-click="productpage(info)">Product</a>
                                </td>
                                <td class="w-70-px text-center">
                                    <i class="fa fa-pencil-square-o edit-button" ng-click="savecategory(info)"></i>
                                    <i class="fa fa-trash-o delete-button" ng-click="Deletecategory(info.Id)"></i>
                                </td>
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>

</div>
