<div class="page-content">

    <h3 class="page-title">
        Catalog Management
    </h3>
    <div class="col-md-12">
        <!-- BEGIN SAMPLE TABLE PORTLET-->
        <div class="portlet box yellow">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-comments"></i> Catalog Management Table
                </div>
                <div class="actions">
                    <a href="javascript:;" class="btn btn-default btn-sm" ng-click="Savecatalog({Id:0})">
                        <i class="fa fa-plus"></i> Add
                    </a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="table-scrollable">
                    <table class="table table-bordered table-hover custom-table ">
                        <thead>
                            <tr >
                                <th>
                                   Index
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    PDF URL
                                </th>
                                <th>
                                    Thumbnail
                                </th>
                                <th>

                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="catalog in Cataloginfo">
                                <td>
                                    {{$index +1 }}
                                </td>
                                <td>
                                    {{catalog.Name}}
                                </td>
                                <td>
                                    {{catalog.PDFurl}}
                                </td>
                                <td>
                                   
                                    <img src="/Content/catalogs/{{catalog.Thumbnail}}" class="img-responsive img_size " />
                                </td>
                                <td class="w-70-px text-center">
                                    <i class="fa fa-pencil-square-o edit-button" ng-click="Savecatalog(catalog)"></i>
                                    <i class="fa fa-trash-o delete-button" ng-click="Deletecatalog(catalog.Id)"></i>
                                </td>

                               
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
</div>
<style type="text/css">
    .img_size {
    max-width:30%;
    }
</style>
