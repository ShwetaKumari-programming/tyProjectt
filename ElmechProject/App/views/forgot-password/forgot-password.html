  <!-- BEGIN CONTENT -->

<div class="container">
    <div class="row margin-bottom-40">
        <div class="col-md-12 col-sm-12">
            <h1>Forgot password</h1>
            <div class="content-form-page">
                <div class="row">
                    <div class="col-md-8 col-sm-8">
                        <form class="form-horizontal form-without-legend" role="form" name="loginform">
                            <div class="form-group">
                                <label for="email" class="col-lg-4 control-label" >Email <span class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="email" ng-model="User.Email" name="email" ng-trim="false" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required>
                                    <span ng-show="loginform.email.$dirty && loginform.email.$error.pattern">Enter Valid Email</span>
                                    <span ng-show="loginform.email.$touched && loginform.email.$invalid">Enter Email</span>
                                </div>
                            </div>
                                    
                            
                            <div class="row">
                                <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">
                                    <button type="button" class="btn btn-primary" ng-click="forgotPassword()" >Send Link</button>
                                </div>
                            </div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- END CONTENT -->
    <script src="/assets/frontend/layout/scripts/layout.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            Layout.init();
            Layout.initUniform();
            Layout.initTwitter();
        });
    </script>
