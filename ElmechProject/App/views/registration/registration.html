<div class="container">
    <div class="row margin-bottom-35 ">
        <div class="row margin-bottom-40">
            <div class="content-form-page">
                <div class="row margin-bottom-40">
                    <div class="col-md-1 col-sm-1">
                    </div>
                    <div class="col-md-10 col-sm-8">
                        <div class=" row margin-top-20">
                            <h1>Enter Details : </h1>
                        </div>
                        <form role="form" class="form-horizontal form-without-legend" name="registrationform">
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="first-name">Name <span class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="text" id="name" class="form-control" name="name" ng-model="User.Name" ng-trim="false" required> <!--ng-pattern="/^[a-zA-Z]+$/"-->
                                    <span ng-show="registrationform.name.$dirty && registrationform.name.$error.pattern" class="validationMsg">Numbers not allow</span>
                                    <span ng-show="registrationform.name.$touched && registrationform.name.$invalid" class="validationMsg">Enter FirstName</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="address">Address1<span class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" rows="6" name="Addressname1" ng-model="User.Address1" required>
                                    <span ng-show="registrationform.Addressname1.$touched && registrationform.Addressname1.$invalid" class="validationMsg">Enter Address</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="address">Address2<span class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" rows="6" name="Addressname2" ng-model="User.Address2" required>
                                    <span ng-show="registrationform.Addressname2.$touched && registrationform.Addressname2.$invalid" class="validationMsg">Enter Address</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="Email">Email <span class="require">*</span> </label>
                                <div class="col-lg-8">
                                    <input type="text" id="email" class="form-control" name="email" ng-model="User.Email" ng-trim="false" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" required>
                                    <span ng-show="registrationform.email.$dirty && registrationform.email.$error.pattern" class="validationMsg">Enter Valid Email</span>
                                    <span ng-show="registrationform.email.$touched && registrationform.email.$invalid" class="validationMsg">Enter Email</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="contact">Contact Number <span class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="text" id="contact" class="form-control" name="telephonename" ng-model="User.PhoneNumber" ng-trim="false" ng-minlength="10" ng-maxlength="10" required>
                                    <span ng-show="registrationform.telephonename.$touched && registrationform.telephonename.$invalid || registrationform.telephonename.$error.number" class="validationMsg"> valid telephone number is required</span>
                                    <span ng-show="((registrationform.telephonename.$error.minlength || registrationform.telephonename.$error.maxlength) &&  registrationform.telephonename.$dirty) " class="validationMsg">phone number should be 10 digits</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="state">State <span class="require">*</span></label>
                                <div class="col-lg-8">
                                    <select name="state" class="form-control" ng-model="User.State">
                                        <option value="">Select State</option>
                                        <option value="Andaman & Nicobar Islands">Andaman & Nicobar Islands</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chandigarh">Chandigarh</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Dadra & Nagar Haveli">Dadra & Nagar Haveli</option>
                                        <option value="Delhi">Delhi</option>
                                        <option value="Daman & Diu">Daman & Diu</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Lakshadweep Islands">Lakshadweep Islands</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Pondicherry">Pondicherry</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="city">City<span class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="text" id="city" class="form-control" name="cityName" ng-model="User.City" ng-trim="false" ng-pattern="/^[a-zA-Z]+$/" required>
                                    <span ng-show="registrationform.cityName.$dirty && registrationform.cityName.$error.pattern" class="validationMsg">Numbers not allow</span>
                                    <span ng-show="registrationform.cityName.$touched && registrationform.cityName.$invalid" class="validationMsg">Enter city</span>
                                </div>
                            </div>
                            <div class=" row margin-top-20">
                                <h2>Password :</h2>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="password">Password<span class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" name="password" ng-model="User.Password" ng-trim="false" required>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="confirmpassword">Confirm Password<span class="require">*</span></label>
                                <div class="col-lg-8">
                                    <input type="password" id="confirmpassword" class="form-control" name="confirmpasswordname" ng-model="User.ConfirmPassword" ng-trim="false" required>

                                </div>
                            </div>


                            <div class="row">
                                <div class="col-lg-8 col-md-offset-2 padding-left-0 padding-top-20 ">
                                    <button class="btn btn-primary" type="submit" ng-disabled="registrationform.$invalid" ng-click="save()">Submit</button>
                                    <button class="btn btn-primary" type="reset" ng-click="reset()">Cancel</button>

                                </div>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>


    </div>
</div>

<style>
    .L1 {
        right: 90%;
    }

    .validationMsg {
        color: red !important;
    }

    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

        .switch input {
            display: none;
        }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
    }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

    input:checked + .slider {
        background-color: #2196F3;
    }

    input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

        .slider.round:before {
            border-radius: 50%;
        }
</style>
<script type="text/javascript">
    jQuery(document).ready(function () {
        Layout.init();
        Layout.initOWL();
        LayersliderInit.initLayerSlider();
        Layout.initImageZoom();
        Layout.initTouchspin();
        Layout.initTwitter();
    });
</script>
